<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping</title>
</head>
<body>

    <script>
        var x = false;
        for(; x!= true ;)
        {
            var b =Number(prompt("How many cars you want, enter a number between 1 aand 5"))
            console.log("b: ", typeof b)
            if(b >= 1 && b <= 5)
            {
                break;
            }
        }
        for(; b>0; b--)
        {
            document.write('<img src="download.jpg" alt="down">' + "<br />")
        }
        
    </script>
</body>
</html>
